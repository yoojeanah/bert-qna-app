services:
  - type: web
    name: qa-study-app
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn app:app --chdir backend
    pythonVersion: 3.10 # ✅ 명시 추가 (또는 3.9)
    envVars:
      - key: PORT
        value: 5000
