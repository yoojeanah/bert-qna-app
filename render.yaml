services:
  - type: web
    name: qa-study-app
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: gunicorn app:app --chdir backend --bind 0.0.0.0:$PORT
    pythonVersion: 3.10
    envVars:
      - key: PORT
        value: 5000
